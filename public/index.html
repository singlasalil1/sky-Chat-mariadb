<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyChat - Flight Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f7f7f7;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 15px;
            max-width: 80%;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.bot {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #queryInput {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        #queryInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: transform 0.2s;
        }

        #sendBtn:hover {
            transform: scale(1.05);
        }

        #sendBtn:active {
            transform: scale(0.95);
        }

        .examples {
            padding: 20px;
            background: #f9f9f9;
            border-top: 1px solid #e0e0e0;
        }

        .examples h3 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .example-btn {
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            background: white;
            border: 1px solid #667eea;
            color: #667eea;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✈️ SkyChat</h1>
            <p>Your Intelligent Flight Companion</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message bot">
                Hello! I'm SkyChat, your flight intelligence assistant. Ask me about flights, airports, or airlines!
            </div>
        </div>

        <div class="input-container">
            <input
                type="text"
                id="queryInput"
                placeholder="Ask me anything about flights..."
                onkeypress="if(event.key==='Enter') sendQuery()"
            >
            <button id="sendBtn" onclick="sendQuery()">Send</button>
        </div>

        <div class="examples">
            <h3>Try these examples:</h3>
            <span class="example-btn" onclick="setQuery('Find flights from JFK to LAX')">Flights JFK to LAX</span>
            <span class="example-btn" onclick="setQuery('Search airport London')">Airports in London</span>
            <span class="example-btn" onclick="setQuery('Show busiest routes')">Busiest Routes</span>
            <span class="example-btn" onclick="setQuery('Airline Emirates')">Airlines</span>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        function addMessage(text, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function setQuery(text) {
            document.getElementById('queryInput').value = text;
        }

        async function sendQuery() {
            const input = document.getElementById('queryInput');
            const query = input.value.trim();

            if (!query) return;

            addMessage(query, true);
            input.value = '';

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                if (data.result.type === 'error') {
                    addMessage(data.result.message + '\n' + (data.result.suggestion || ''));
                } else if (data.result.message) {
                    // Display the message
                    let message = data.result.message;

                    // Format the data nicely
                    if (data.result.data && data.result.data.length > 0) {
                        message += '\n\n';
                        data.result.data.slice(0, 5).forEach(item => {
                            if (item.source_name && item.dest_name) {
                                // Route
                                message += `${item.source_iata || item.source_name} → ${item.dest_iata || item.dest_name}`;
                                if (item.airline_name) message += ` (${item.airline_name})`;
                                if (item.airline_count) message += ` - ${item.airline_count} airlines`;
                                if (item.distance_km) message += ` - ${Math.round(item.distance_km)} km`;
                                message += '\n';
                            } else if (item.name && item.city) {
                                // Airport or Airline
                                message += `${item.name}`;
                                if (item.iata) message += ` (${item.iata})`;
                                if (item.city && item.country) message += ` - ${item.city}, ${item.country}`;
                                if (item.route_count) message += ` - ${item.route_count} routes`;
                                message += '\n';
                            }
                        });
                        if (data.result.data.length > 5) {
                            message += `\n...and ${data.result.data.length - 5} more`;
                        }
                    }
                    addMessage(message);
                } else {
                    addMessage(JSON.stringify(data.result, null, 2));
                }
            } catch (err) {
                addMessage('Sorry, there was an error processing your request.');
                console.error(err);
            }
        }
    </script>
</body>
</html>
